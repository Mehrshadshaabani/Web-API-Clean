services:
  ####################### SETUP #######################
  setup:
    build:
      context: ./setup
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    init: true
    volumes:
      - ./setup/entrypoint.sh:/entrypoint.sh:ro,Z
      - ./setup/helpers.sh:/helpers.sh:ro,Z
      - ./setup/roles:/roles:ro,Z
      - setup:/state:Z
    environment:
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-}
      KIBANA_SYSTEM_PASSWORD: ${KIBANA_SYSTEM_PASSWORD:-}
      FILEBEAT_INTERNAL_PASSWORD: ${FILEBEAT_INTERNAL_PASSWORD:-}
    networks:
      - webapi_network
    depends_on:
      - elasticsearch

  ####################### ELASTICSEARCH #######################
  elasticsearch:
    build:
      context: ./elasticsearch
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    container_name: elasticsearch
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro,Z
      - elasticsearch:/usr/share/elasticsearch/data:Z
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      node.name: elasticsearch
      ES_JAVA_OPTS: -Xms512m -Xmx512m
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-}
      discovery.type: single-node
    networks:
      - webapi_network
    restart: unless-stopped

  ####################### KIBANA #######################
  kibana:
    build:
      context: ./kibana
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    volumes:
      - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro,Z
      - elasticsearch:/usr/share/kibana/data:Z
    ports:
      - 5601:5601
    environment:
      KIBANA_SYSTEM_PASSWORD: ${KIBANA_SYSTEM_PASSWORD:-}
    networks:
      - webapi_network
    depends_on:
      - elasticsearch
    restart: unless-stopped

  ####################### FILEBEAT #######################
####################### FILEBEAT #######################
  filebeat:
    build:
      context: ./filebeat
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    user: root
    command:
      - -e
      - --strict.perms=false
    volumes:
      # کانفیگ اصلی Filebeat
    - ./filebeat/config/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro

    # مسیر واقعی لاگ‌های سرویس‌ها روی سیستم → مسیر داخل کانتینر
    - ~/Desktop/Web-API-Clean/src/logs:/var/log/filebeat/service.log:ro

    # مسیر واقعی لاگ‌های اپلیکیشن روی سیستم → مسیر داخل کانتینر
    - ~/Desktop/Web-API-Clean/src/logs:/app:ro

    # ولوم داخلی برای ذخیره موقت
    - logs:/var/log/filebeat
    environment:
      FILEBEAT_INTERNAL_PASSWORD: ${FILEBEAT_INTERNAL_PASSWORD}
      BEATS_SYSTEM_PASSWORD: ${FILEBEAT_INTERNAL_PASSWORD}
    networks:
      - webapi_network
    depends_on:
      - elasticsearch

volumes:
  elasticsearch:
  setup:
  logs:

networks:
  webapi_network:
    driver: bridge


